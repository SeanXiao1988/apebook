<div class="book-header" role="navigation">
    <!-- Actions Left -->
    <a href="#" class="btn pull-left toggle-summary" aria-label="{{ __("SUMMARY_TOGGLE") }}"><i class="fa fa-align-justify"></i></a>
    <a href="#" class="btn pull-left toggle-search" aria-label="{{ __("SEARCH_TOGGLE") }}"><i class="fa fa-search"></i></a>
    {% if glossary.length > 0 %}
    <a href="{{ basePath }}/GLOSSARY.html" class="btn pull-left" aria-label="{{ __("GLOSSARY_OPEN") }}"><i class="fa fa-sort-alpha-asc"></i></a>
    {% endif %}

    <a href="{{options.apebookHost}}book/{{options.bookName}}"  class="btn pull-right apebook-logo"><img src="//img.apebook.org/logo.png" /></a>
    <a href="{{options.apebookHost}}book/{{options.bookName}}"  data-api="{{options.apebookHost}}/api/book/{{options.bookId}}"  target="_blank" class="btn pull-right J_CountView"><i class="fa fa-eye"></i> view ( <span>-</span> )</a>
    <a href="https://github.com/{options.githubUser}}/{{options.githubRepo}}/stargazers"  data-user="{{options.githubUser}}" data-repo="{{options.githubRepo}}" target="_blank" class="btn pull-right count-star J_CountStar"><i class="fa fa-star-o"></i> Star ( <span>-</span> )</a>

    <!-- Title -->
    <h1>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        <a href="{{options.apebookHost}}book/{{options.bookName}}" >{{ title }}</a>
    </h1>
</div>
